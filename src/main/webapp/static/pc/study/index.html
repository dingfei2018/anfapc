<!-- 代码部分end -->
<script type="text/javascript">
    $(function(){
        $("#city-picker1").citypicker();
        $("#set").click(function() {
            $("#city-picker1").citypicker("reset");
            $("#city-picker1").citypicker("destroy");
            $("#city-picker1").citypicker({
              province: '广东省',
              city: '广州市',
              district: '天河区'
            });
        });
    });

</script>
